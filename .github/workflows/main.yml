name: Next.js CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 22.12.0
      uses: actions/setup-node@v3
      with:
        node-version: '22.12.0'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile


    - name: Build Next.js app
      run: yarn build

